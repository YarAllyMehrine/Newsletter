<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>


  <main>
    <img id="mobile-img" src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile background image" />
    <img id="desktop-img" src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop background image" />
    <img id="success-img" class="hidden" src="./assets/images/icon-success.svg" alt="success image" />

    <div class="form-container">
      <div>
        <h1 class="title">Stay updated!</h1>
        <p class="message-text">Join 60,000+ product managers receiving monthly updates on:</p>
  
        <ul class="list">
          <li class="list-item">Product discovery and building what matters</li>
          <li class="list-item">Measuring to ensure updates are a success</li>
          <li class="list-item">And much more!</li>
        </ul>
      </div>
      <div>
        <form>
          <div class="label-container">
            <label class="email" for="email">Email address 
            </label>
            <span class="hidden error-msg">Valid email required</span>
          </div>
        
          <input class="email" id="email" type="email" name="email" placeholder="email@company.com" />
          <span aria-live="polite" id="email-error"></span>
          <button id="subscribe-btn" type="button">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YarAlly</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
